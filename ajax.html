<body onload="init()" style="background-color: rgb(230, 225, 218);">

    <div class="container-fluid w-100 p-5">

            <div class="page-contaner border py-3" style="width: 500px; background-color:white">

                <div class="mx-3">
                    <h1 class="my-3" style="color: rgb(175, 161, 147); font-weight: 600;">Hae satunnainen vitsi</h1>
                    <h5 style="color: rgb(204, 183, 154); font-weight: 200; font-style: italic;">Hae ICNDb rajapinnasta
                        (The

                    <br>
                    <div class="d-flex">
                        <button class="btn btn-outline" id="button" type="button" style="background-color: rgb(201, 180, 152);

                    <br>

                <div class="mx-3">
                    <h1 class="my-3" style="color: rgb(175, 161, 147); font-weight: 600;">jQueryn According plugin</h1>
                    <br>
                    <div id="accordion" style="font-family: 'Times New Roman', Times, serif;">
                        <h2 id="h1" onclick="getData2('h1')" style="height: 50px; border-radius: 5px; align-content: center;
                        background-color: rgb(201, 180, 152); color: aliceblue;">1. Haku</h2>
                        <div class="py-3">
                            <p id="p1" style="height: 35px;"></p>
                        </div>

                        background-color: rgb(201, 180, 152); color: aliceblue;">2. Haku</h2>
                        <div class="py-3">
                            <p id="p2" style="height: 35px;"></p>
                        </div>
                    </div>
                    <br>
                    <h2 class="my-3" style="color: rgb(175, 161, 147); font-weight: 600;">Bootsrtapin
                        Accordion-komponentti
                    </h2>

                    <div class="accordion accordion-flush" id="accordionFlushExample">
                        <div class="accordion-item py-1">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" id="bn1" type="button"
                                    onclick="getData1('bn1')" data-bs-toggle="collapse"
                                    data-bs-target="#flush-collapseOne" aria-expanded="false"
                                    aria-controls="flush-collapseOne"
                                    style="background-color: rgb(201, 180, 152); color: aliceblue; border-radius: 5px;">
                                    1. Haku
                                </button>
                            </h2>
                            <div id="flush-collapseOne" class="accordion-collapse collapse"
                                data-bs-parent="#accordionFlushExample">
                                <div class="accordion-body"></div>
                            </div>
                        </div>
                        <div class="accordion-item py-1">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" id="bn2" type="button"
                                    onclick="getData1('bn2')" data-bs-toggle="collapse"
                                    data-bs-target="#flush-collapseTwo" aria-expanded="false"
