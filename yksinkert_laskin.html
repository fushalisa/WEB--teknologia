<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laskin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body onload="init()">

    <div class="container-fluid w-100 p-5 bg-light">
        <h1 class="text-center my-5 py-2">Valitse numerot ja laske</h1>

        <div class="container w-50 align-items-center">


            <h5 onmouseover="iInfo()" onmouseout="iInfo()"><i class="bi bi-info-circle"></i></h5>
            <p class="m-3 text-center" id="i-text" style="display: none;">Ohjelma tuottaa tekstikenttiin satunnaisluvut
                1-10 välillä
                <br> Voit muokata numeroita "-" ja "+" painikkeista.
                <br> Valitse haluamasi laskutoimitus.
                <br> Klikkaa "Laske"
            </p>
            <br>


            <div class="d-flex flex-row mb-3 column-gap-3">
                <div class="input-group mb-3">
                    <button class="btn btn-primary" id="calc-button" type="button" onclick="minusNro1()">-</button>
                    <input class="form-control" id="firstTextInput" type="number" min="1" max="10">
                    <button class="btn btn-primary" id="buttonB" type="button" onclick="plusNro1()">+</button>
                </div>

                <select class="form-select form-select-lg mb-3" id="operation" aria-label="Large select example">
                    <option selected value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>

                <div class="input-group mb-3">
                    <button class="btn btn-primary" type="button" onclick="minusNro2()">-</button>
                    <input class="form-control" id="firstTextInput1" type="number" min="1" max="10">
                    <button class="btn btn-primary" type="button" onclick="plusNro2()">+</button>
                </div>

            </div>

            <div class="d-grid gap-2">
                <button class="btn btn-primary" id="calc-button" type="button" onclick="calculate()">LASKE</button>
                <h1 class="form-control text-center" id="tulos">-</h1>
                <section id="clicks"></section>
                <div id="element"></div>
            </div>
        </div>


    </div>

    <script defer src="scripts/laskin.js"> </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</body>

</html>
